<!DOCTYPE html>
<html class="w3-mobile">
<head>
<title>Unlimited Flooring</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="w3.css">

<link rel="icon" href="favicon.ico" type="image/ico" sizes="32x28">

<style>
/*
source: https://stackoverflow.com/questions/30337799/animation-from-0-to-1-opacity-does-not-work-in-firefox-but-works-in-chrome
desc: Method 1: CSS
credit to author: sunil
*/
#header_logo img {

    -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
    -moz-animation: fadein 2s; /* Firefox < 16 */
    -ms-animation: fadein 2s; /* Internet Explorer */
    -o-animation: fadein 2s; /* Opera < 12.1 */
    animation: fadein 2s;
}

@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Firefox < 16 */
@-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Internet Explorer */
@-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Opera < 12.1 */
@-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

</style>
</head>

<body>
<div style="text-align:center">
    <div id="underConstruction" >
        <h1 class="w3-mobile" style="text-align:center !important">Unlimited Flooring</h1>
        <h2 class="w3-mobile" style="text-align:center !important">Coming Soon!</h2>
    </div>
    <br/>
    <div class="w3-mobile" style="align:center;">
      <img src="logo.png"  id="header_logo" alt="logo">
    </div>
</div>
</body>
</html>
